plugins {
    id 'groovy'
    id "io.spring.nohttp" version "0.0.6.RELEASE"
}

apply plugin: 'checkstyle'
apply plugin: "io.spring.nohttp"

repositories {
    mavenCentral()
}

checkstyle {
    configFile = file("${rootDir}/config/checkstyle/checkstyle.xml")

    toolVersion = '8.33'
    maxErrors = 1
    maxWarnings = 10

    showViolations = true
}
